<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/card.css" />
  </head>

  <body>
    <div class="black">
      <div class="father">
        <div class="bell">
          <img src="/bell.png" alt="bell" />
        </div>
        <div class="card">
          <img src="/card.png" alt="card" />
        </div>
        <div class="fill">
          <p><strong>Fill in with your card details:</strong></p>
        </div>
        <div class="cardNumber">
          <label for="num">card number</label><br />
          <input type="text" id="num" value="5721 1212 7831 5920" />
        </div>

        <div class="next">
          <div class="text">
            <p class="text-next">next</p>
            <img src="/arrow.png" alt="arrow" />
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
